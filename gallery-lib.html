<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="lightbox.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Budynek">
      <a
      href="./Assets/Images/e_bicycle_1280.png"
      class="lightbox0"
      title="First one"
    >
      <img src="./Assets/Images/e_bicycle_1280.png" alt="Thumbnail 1" />
    </a>
    </div>
    <div class="Otoczenie">
      <a
      href="./Assets/Images/e_bicycle_1280.png"
      class="lightbox2"
      title="First one"
    >
      <img src="./Assets/Images/e_bicycle_1280.png" alt="Thumbnail 1" />
    </a>
    </div>

  </body>
  <script src="gallery.js"></script>
  <script src="lightbox.js"></script>
  <script>

    lightbox(".lightbox0", {
      // Display captions, if available.
      captions: true,
      // Set the element where the caption is. Set it to "self" for the a-tag itself
      captionsSelector: "self",
      // Get the caption from given attribute.
      captionAttribute: "title",
      // Display navigation buttons. "auto" hides buttons on touch-enabled devices.
      nav: "auto",
      // Text or HTML for the navigation buttons.
      navText: ["‹", "›"],
      // Display close button.
      close: true,
      // Text or HTML for the close button.
      closeText: "×",
      // Display current image index
      counter: true,
      // Allow keyboard navigation.
      keyboard: true,
      // Display zoom icon.
      zoom: true,
      // Text or HTML for the zoom icon
      zoomText: "+",
      // Closes the lightbox when clicking outside
      docClose: false,
      // Swipe up to close lightbox
      swipeClose: true,
      // Hide scrollbars if lightbox is displayed.
      scroll: false,
    });
    lightbox(".lightbox2", {
      // Display captions, if available.
      captions: true,
      // Set the element where the caption is. Set it to "self" for the a-tag itself
      captionsSelector: "self",
      // Get the caption from given attribute.
      captionAttribute: "title",
      // Display navigation buttons. "auto" hides buttons on touch-enabled devices.
      nav: "auto",
      // Text or HTML for the navigation buttons.
      navText: ["‹", "›"],
      // Display close button.
      close: true,
      // Text or HTML for the close button.
      closeText: "×",
      // Display current image index
      counter: true,
      // Allow keyboard navigation.
      keyboard: true,
      // Display zoom icon.
      zoom: true,
      // Text or HTML for the zoom icon
      zoomText: "+",
      // Closes the lightbox when clicking outside
      docClose: false,
      // Swipe up to close lightbox
      swipeClose: true,
      // Hide scrollbars if lightbox is displayed.
      scroll: false,
    });
  </script>

</html>
